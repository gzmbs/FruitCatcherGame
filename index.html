<!DOCTYPE html>
<html>
<head>
    <title>Fruit Catcher Game</title>
    <style>
        canvas {
            background-color: lightyellow;
            display: block;
            margin: 0 auto;
        }
        #startButton, #restartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00; /* Cute colorful background */
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #instructions {
            text-align: center;
            font-size: 14px;
            color: #555;
            display: none;
        }
        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fruit Catcher Game</h1>
    <button id="startButton">Start Game</button>
    <div id="instructions">Use arrow keys on your keyboard to play</div>
    <button id="restartButton">Restart Game</button>
    <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
